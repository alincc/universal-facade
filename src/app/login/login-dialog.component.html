<mat-toolbar color="primary" class="mat-elevation-z6">
  <mat-toolbar-row>
    <h2 mat-dialog-title>Login</h2>
    <span class="toolbar-spacer"></span>
    <button mat-icon-button mat-dialog-close tabindex="-1">
      <mat-icon>close</mat-icon>
    </button>
  </mat-toolbar-row>
</mat-toolbar>
<form [formGroup]="loginForm" (ngSubmit)="submit()">
  <mat-dialog-content>
    <mat-form-field>
      <input matInput type="text" placeholder="Username" formControlName="username" autofocus="true" />
    </mat-form-field>
    <mat-form-field>
      <input matInput type="password" placeholder="Password" formControlName="password" autocomplete="new-password" />
    </mat-form-field>
    <mat-progress-bar mode="indeterminate"></mat-progress-bar>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button class="mat-raised-button" mat-dialog-close>Cancel</button>
    <button type="submit" class="mat-raised-button mat-primary">Submit</button>
  </mat-dialog-actions>
</form>
