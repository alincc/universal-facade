<mat-toolbar class="mat-elevation-z6" [ngClass]="{info: type === 'info', success: type === 'success', warning: type === 'warning', danger: type === 'danger'}">
  <mat-toolbar-row>
    <span class="alert-message">{{message}}</span>
    <span class="alert-spacer"></span>
    <span class="alert-dismiss" (click)="dismiss()">
      <mat-icon>close</mat-icon>
    </span>
  </mat-toolbar-row>
</mat-toolbar>
