<facade-dialog [title]="title">
  <form [formGroup]="form" (ngSubmit)="onSubmit()" novalidate>
    <mat-card>
      <mat-card-content>
        <mat-form-field>
          <input matInput type="text" placeholder="Username" formControlName="username" autofocus="true" />
          <mat-error *ngIf="isInvalid('username')">{{getErrorMessage('username')}}</mat-error>
        </mat-form-field>
        <mat-form-field>
          <input matInput type="password" placeholder="Password" formControlName="password" />
          <mat-error *ngIf="isInvalid('password')">{{getErrorMessage('password')}}</mat-error>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button color="default" type="button" (click)="onCancel()">Cancel</button>
        <button mat-raised-button color="primary" type="submit" [disabled]="disabled()">Login</button>
      </mat-card-actions>
    </mat-card>
  </form>
</facade-dialog>
