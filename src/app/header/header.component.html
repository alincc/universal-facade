<mat-toolbar color="primary" class="mat-elevation-z6">
  <mat-toolbar-row>
    <span class="toolbar-link" [routerLink]="['/']">Universal Facade</span>
    <span class="toolbar-spacer"></span>
    <span *ngIf="!(authenticated | async)" class="toolbar-link" (click)="openLoginDialog()">Login</span>
    <span *ngIf="user | async; let user">{{user.username}}</span>
  </mat-toolbar-row>
</mat-toolbar>
